<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../css/botchat.css" rel="stylesheet" />
    <style>
        .avatar-avatarbox {
            margin-bottom: 100px !important;
        }

        #message {
            width: 60%;
            height: 100%;
            margin-left: 400px;
        }

        span{
            display: block;
        }

        #user{
            text-align: right;
        }

        #bot{
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="message">
    </div>
    <script type='text/javascript' src="https://www.botlibre.com/scripts/sdk.js"></script>
    <script type='text/javascript'>
        SDK.applicationId = "8084411693033336948";
        var sdk = new SDKConnection();
        var web = new WebAvatar();
        web.connection = sdk;
        web.avatar = "12717910";
        web.voice = "";
        web.voiceMod = "";
        web.width = "350";
        web.height = "500";
        web.createBox();
        web.addMessage("", "", "", "")
        web.processMessages();
        startDictation();

        function startDictation() {

            if (window.hasOwnProperty('webkitSpeechRecognition')) {

                var recognition = new webkitSpeechRecognition();

                recognition.continuous = true;
                recognition.interimResults = true;

                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function (e) {
                    var foundText = e.results[0][0].transcript;
                    console.log(foundText);
                    document.getElementById('message').innerHTML += `<span id="user"><b>You</b>: ${foundText}</span><br>`
                    if (foundText == "text not found") {
                        console.log("something");
                    }
                    else {
                        httpPostAsync("https://westus.api.cognitive.microsoft.com/qnamaker/v2.0/knowledgebases/5eae027e-ea34-47dd-a3fc-d06bb6f97e77/generateAnswer", { question: foundText }, function (data) {
                            var res = findAnswer(data);
                            document.getElementById('message').innerHTML += `<span id="bot">${res} :<b>Eva</b></span><br>`
                            web.addMessage(res, "", "", "")
                            web.processMessages();
                            // recognition.stop();
                            // setTimeout(() => {
                            //     startDictation();
                            // }, res.length * 1000);
                        })
                    }
                };

                recognition.onerror = function (e) {
                    console.log("found error", e);
                    recognition.stop();
                    // setTimeout(() => {
                    //     startDictation();
                    // }, 1000);
                }
            }
        }

        function findAnswer(data) {
            console.log(data);
            var obj = JSON.parse(data);
            return obj.answers[0].answer;
        }

        function httpPostAsync(theUrl, obj, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", theUrl, true);

            //Send the proper header information along with the request
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.setRequestHeader("Ocp-Apim-Subscription-Key", "29a5c25c674c4b5592d5311bedf9b75b");
            xhr.setRequestHeader("cache-control", 'no-cache');

            xhr.onreadystatechange = function () {//Call a function when the state changes.
                if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                    callback(xhr.responseText);
                }
            }
            xhr.send(JSON.stringify(obj));
        }

    </script>
</body>

</html>
