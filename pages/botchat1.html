<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../css/botchat.css" rel="stylesheet" />
</head>

<body>
    <div id="bot"></div>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/CognitiveServices.js"></script>
    <script>
        startDictation();
        var speechOptions = {
            speechRecognizer: new CognitiveServices.SpeechRecognizer({ subscriptionKey: '969780dbeab8445fb8dc405016a315e2' }),

            speechSynthesizer: new CognitiveServices.SpeechSynthesizer(
                {
                    subscriptionKey: '969780dbeab8445fb8dc405016a315e2',
                    gender: CognitiveServices.SynthesisGender.Female,
                    voiceName: 'Microsoft Server Speech Text to Speech Voice (en-US, JessaRUS)'
                })
        }

        var user = guid();
        BotChat.App({
            directLine: { secret: 'WaiaMm857ho.cwA.hYE.AixkjufX_BarSomPDTpW_s1we1ZMFFaTOfonlgxIVWQ' },
            user: { id: user, name: 'You' },
            bot: { id: 'website' },
            resize: 'detect',
            speechOptions: speechOptions
        }, document.getElementById("bot"));

        function guid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                s4() + '-' + s4() + s4() + s4();
        }
        
        function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(e) {
        var foundText = e.results[0][0].transcript;
        console.log(foundText);
        if(foundText == "hello smit")
        {
            recognition.stop();
        } 
        else 
        { 
            recognition.abort(); 
            startDictation(); 
        }
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
    </script>

</body>

</html>
