<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../css/botchat.css" rel="stylesheet" />
</head>

<body>
    <div id="bot"></div>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/CognitiveServices.js"></script>
    <script>
        var speechOptions = {
            speechRecognizer: new CognitiveServices.SpeechRecognizer({ subscriptionKey: 'a0fc129873f441488defffa380d34d55' }),

            speechSynthesizer: new CognitiveServices.SpeechSynthesizer(
                {
                    subscriptionKey: 'a0fc129873f441488defffa380d34d55',
                    gender: CognitiveServices.SynthesisGender.Female,
                    voiceName: 'Microsoft Server Speech Text to Speech Voice (en-US, JessaRUS)'
                })
        }

        var user = guid();
        BotChat.App({
            directLine: { secret: '3h8VQ2panyw.cwA.7p4.QV97cGLXWebGc0cNtZzCM8X1_6u5AypYukmX7myAw_I' },
            user: { id: user, name: 'You' },
            bot: { id: 'website' },
            resize: 'detect',
            speechOptions: speechOptions
        }, document.getElementById("bot"));

        function guid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                s4() + '-' + s4() + s4() + s4();
        }
    </script>
    <script type='text/javascript' src="https://www.botlibre.com/scripts/sdk.js"></script>
    <script type='text/javascript'>
        SDK.applicationId = "8084411693033336948";
        var sdk = new SDKConnection();
        var web = new WebAvatar();
        web.connection = sdk;
        web.avatar = "14071666";
        web.voice = "";
        web.voiceMod = "";
        web.width = "250";
        web.height = "300";
        web.createBox();
        startDictation();
        httpPostAsync("https://westus.api.cognitive.microsoft.com/qnamaker/v2.0/knowledgebases/5eae027e-ea34-47dd-a3fc-d06bb6f97e77/generateAnswer", { question: "hi" }, function (data) {
            console.log("http: ", data);
        })
        function startDictation() {

            if (window.hasOwnProperty('webkitSpeechRecognition')) {

                var recognition = new webkitSpeechRecognition();

                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function (e) {
                    var foundText = e.results[0][0].transcript;
                    console.log(foundText);
                    if (foundText == "text not found") {
                        console.log("something");
                    }
                    else {
                        httpPostAsync("https://westus.api.cognitive.microsoft.com/qnamaker/v2.0/knowledgebases/5eae027e-ea34-47dd-a3fc-d06bb6f97e77/generateAnswer", { question: "hi" }, function (data) {
                            var res = findAnswer(data);
                            web.addmessage(res, "", "", "")
                            web.processMessages();
                            recognition.stop();
                            setTimeout(() => {
                                startDictation();
                            }, 1000);
                        })
                    }


                };

                recognition.onerror = function (e) {
                    console.log("found error", e);
                    recognition.stop();
                }

            }
        }

        function findAnswer(data) {
            return data.answers[0].answer;
        }

        function httpPostAsync(theUrl, obj, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", theUrl, true);

            //Send the proper header information along with the request
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.setRequestHeader("Ocp-Apim-Subscription-Key", "29a5c25c674c4b5592d5311bedf9b75b");
            xhr.setRequestHeader("cache-control", 'no-cache');

            xhr.onreadystatechange = function () {//Call a function when the state changes.
                if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                    callback(xhr.responseText);
                }
            }
            xhr.send(JSON.stringify(obj));
        }

    </script>
</body>

</html>
